<!DOCTYPE html>
<html lang="en">

<head>
    <title>TP3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input type="button" onclick="highlight()" value="Highlight words">
    <br><br>
    <p>
        Lorem <span class="myClass">ipsum</span> dolor sit <span class="myClass">amet</span>, consectetur adipiscing
        elit, sed do eiusmod tempor <span class="myClass">incididunt</span>

        ut labore et dolore
        <span class="myClass">magna</span> aliqua.
    </p>

    <script>
        function highlight() {
            const elementsToHighlight = document.querySelectorAll(".myClass");
            elementsToHighlight.forEach(element => {
                element.classList.toggle("highlighted");
            });

        }
    </script>

</body>

</html>
