<!DOCTYPE html>
<html lang="en">

<head>
    <title>TP3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input type="button" onclick="highlight()" value="Highlight words">
    <br><br>
    <p>
        Lorem <span class="myClass">ipsum</span> dolor sit <span class="myClass">amet</span>, consectetur adipiscing
        elit, sed do eiusmod tempor <span class="myClass">incididunt</span>

        ut labore et dolore
        <span class="myClass">magna</span> aliqua.
    </p>

    <script>
        function highlight() {
            const elementsToHighlight = document.querySelectorAll(".myClass");
            elementsToHighlight.forEach(element => {
                element.classList.toggle("highlighted");
            });

        }
    </script>

</body>

</html>

            const theTable = document.querySelector(".myTable");

            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);

            cell1.textContent = "Nueva Celda " + i;
            cell2.textContent = "Nueva Celda " + i;
            i++;
        }

        function deleteRow() {
            const theTable = document.querySelector(".myTable");
            const rowCount = theTable.rows.length;

            if (rowCount > 1) {
                theTable.deleteRow(rowCount - 1);
            }
        }
    </script>
